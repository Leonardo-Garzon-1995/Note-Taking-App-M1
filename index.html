<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class="delete-all-btn">Delete All</button>
            <button class="add-note-btn" onclick="openNoteDialogue()">Add Note</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
        </div>
    </header>
    <main id="notesContainer" class="notes-grid">
        <!-- the notes will be rendered here -->
    </main>
    <dialog id="noteDialogue">
        <div class="dialogue-content">
            <div class="dialogue-header">
                <h2 class="dialogue-title" id="dialogueTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialogue()">x</button>
            </div>
            <form action="" id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label"></label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label"></label>
                    <textarea name="" id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
                </div>
                <div class="dialogue-actions">
                    <button type="button" class="cancel-btn" onclick="closeNoteDialogue()">Cancel</button>
                    <button type="submit" class="save-btn">Save Note</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
